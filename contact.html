<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Josef Koumar</title>

  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="./pictures/pic.jpg" alt="Josef Koumar" width="80">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Josef Koumar">Josef Koumar</h1>
          <p class="title">PhD Candidate & Researcher</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Email</p>
              <a href="mailto:koumajos@fit.cvut.cz" class="contact-link">koumajos@fit.cvut.cz</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Location</p>
              <address>Prague, Czech Republic</address>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="school-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Institution</p>
              <address>FIT CTU in Prague</address>
            </div>
          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

          <li class="social-item">
            <a href="https://github.com/koumajos" class="social-link" target="_blank">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.linkedin.com/in/josef-koumar/" class="social-link" target="_blank">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://scholar.google.com/citations?user=YOUR_ID" class="social-link" target="_blank">
              <ion-icon name="school-outline"></ion-icon>
            </a>
          </li>

        </ul>

      </div>

    </aside>

    <div class="main-content">

      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="about.html" class="navbar-link">About</a>
          </li>
          <li class="navbar-item">
            <a href="resume.html" class="navbar-link">Resume</a>
          </li>
          <li class="navbar-item">
            <a href="academia.html" class="navbar-link">Academia</a>
          </li>
          <li class="navbar-item">
            <a href="publications.html" class="navbar-link">Publications</a>
          </li>
          <li class="navbar-item">
            <a href="blog.html" class="navbar-link">Blog</a>
          </li>
          <li class="navbar-item">
            <a href="contact.html" class="navbar-link active">Contact</a>
          </li>
        </ul>
      </nav>

      <article class="contact active" data-page="contact">

        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>

        <section class="mapbox" data-mapbox>
          <figure>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2560.152573935677!2d14.391479076770285!3d50.10347217152089!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b94ec6ef28f49%3A0xe766c24621f12537!2sFaculty%20of%20Information%20Technology%2C%20Czech%20Technical%20University%20in%20Prague!5e0!3m2!1sen!2scz!4v1647608789441!5m2!1sen!2scz"
              width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section>

        <section class="contact-form">

          <h3 class="h3 form-title">Contact Form</h3>

          <form action="#" class="form" data-form>

            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>

              <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>

            <button class="form-btn" type="submit" disabled data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>

          </form>

        </section>

      </article>

    </div>

  </main>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
